<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Website - daneeelz</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">PrimeGym</div>
      <div class="navbar-nav">
        <a href="#">Home</a>
        <a href="#profile">Our Profile</a>
        <a href="#facilities">Facilities</a>
        <a href="#contact">Message Us</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="banner">
      <div class="banner-content">
        <h1 id="welcome-text">Hi, Welcome to PrimeGym</h1>
        <p>Your fitness journey starts here</p>
      </div>

      <div class="carousel-img">
        <!-- Slideshow container -->
        <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>

        <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <!-- <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div> -->
      </div>
    </section>

    <section id="facilities" class="facilities">
      <h2>Our Facilities</h2>
      <div class="facility-items">
        <div class="facility">
          <img src="" alt="">
          <p>Professional Trainers</p>
        </div>
        <div class="facility">
          <img src="" alt="">
          <p>Fitness Equipment</p>
        </div>
        <div class="facility">
          <img src="" alt="">
          <p>Open Space Zone</p>
        </div>
      </div>
    </section>

    <section id="contact" class="contact">

  <div class="container">
  <div class="form-section">
    <h2 style="color: #f1c40f;">Message Us</h2>
    <form id="contactForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Date of Birth:</label>
      <input type="date" id="dob" required>

      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female"> Female

      <label>Message:</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="summary-section" id="summary">

  </div>
</div>
    </section>
  </main>

  <footer>
    <p>Created by PrimeGym</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
